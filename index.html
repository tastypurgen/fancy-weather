<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
  <title>Fancy Weather</title>
</head>

<body>
  <header class="header">
    <div class="header__control">
      <div class="header__reload"></div>
      <select class="header__lang" name="lang" id="lang">
        <option value="en">EN</option>
        <option value="ru">RU</option>
        <option value="by">BY</option>
      </select>
      <div class="header__degrees">
        <div class="header__degrees__btn">°F<i></i></div>
        <div class="header__degrees__btn">°C<i></i></div>
      </div>
    </div>
    <form class="search-container">
      <input type="text" name="city" class="search-input" placeholder="Search a city">
      <button class="search-btn btn" type="submit">Search</button>
    </form>
  </header>
</body>

</html>
