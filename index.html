<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />
  <title>Fancy Weather</title>
</head>

<body>
  <header class="header">
    <div class="header__control">
      <div class="header__reload btn"></div>
      <select class="header__lang btn" name="lang" id="lang">
        <option value="en">EN</option>
        <option value="ru">RU</option>
        <option value="by">BY</option>
      </select>
      <div class="header__degrees">
        <div class="header__degrees__btn header__degrees__btn-f btn">°F</div>
        <div class="header__degrees__btn btn">°C</div>
      </div>
    </div>
    <form class="search-container">
      <input type="text" name="city" class="search-input" placeholder="Search a city" autocomplete="off">
      <div class="search-voice"></div>
      <button class="search-btn btn" type="submit">Search</button>
    </form>
  </header>

  <main class="main">
    <div class="display">
      <p class="display__city"><span>Pinsk, Belarus</span></p>
      <div class="display__time"><span>Mon 18 May</span> <span>16:15:32</span></div>
      <div class="display__weather">
        <div class="display__temperature">12°</div>
        <div class="display__details">
          <p class="summary">Overcast</p>
          <p class="feels-like">Feels like: <span>12</span>°</p>
          <p class="wind">Wind: <span>8</span>m/s</p>
          <p class="humidity">Humidity: <span>61</span>%</p>
        </div>
      </div>
      <div class="display__forecast">
        <div class="forecast">
          <div class="day">Monday</div>
          <div class="temperature">15°</div>
        </div>
        <div class="forecast">
          <div class="day">Monday</div>
          <div class="temperature">15°</div>
        </div>
        <div class="forecast">
          <div class="day">Monday</div>
          <div class="temperature">15°</div>
        </div>
      </div>
    </div>

    <div class="location">
      <div id="map"></div>
    </div>
  </main>
</body>

</html>
