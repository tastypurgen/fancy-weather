<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />
  <title>Fancy Weather</title>
</head>

<body>
  <header class="header">
    <div class="header__control">
      <div class="header__reload btn"></div>
      <select class="header__lang btn" name="lang" id="lang">
        <option value="en">en</option>
        <option value="ru">ru</option>
        <option value="be">be</option>
      </select>
      <div class="header__degrees">
        <div class="header__degrees__btn header__degrees__btn-f btn">°F</div>
        <div class="header__degrees__btn header__degrees__btn-c btn">°C</div>
      </div>
    </div>
    <form class="search-container">
      <input type="text" name="city" class="search-input" placeholder="Search a city" autocomplete="off">
      <div class="search-voice"></div>
      <button class="search-btn btn" type="submit">Search</button>
    </form>
  </header>

  <main class="main">
    <div class="display">
      <p class="display__city"><span>Minsk, Belarus</span></p>
      <div class="display__time"><span>Mon 30 May</span> <span>10:00:00</span></div>
      <div class="display__weather">
        <div class="left">
          <div class="display__temperature">0°</div>
          <div class="display__details">
            <p class="summary">Hmmmm...</p>
            <p class="feels-like"><span>Feels like:</span> <span>0</span>°</p>
            <p class="wind"><span>Wind:</span> <span>0</span> <span>m/s</span></p>
            <p class="humidity"><span>Humidity:</span> <span>0</span>%</p>
          </div>
        </div>
        <div class="right"></div>
      </div>
      <div class="display__forecast">
        <div class="forecast">
          <div class="day">Monday</div>
          <div class="forecast__weather">
            <div class="temperature">0°</div>
            <div class="icon"><img src="https://cdn.weatherapi.com/weather/64x64/day/356.png" alt=""></div>
          </div>
        </div>
        <div class="forecast">
          <div class="day">Monday</div>
          <div class="forecast__weather">
            <div class="temperature">0°</div>
            <div class="icon"><img src="https://cdn.weatherapi.com/weather/64x64/day/356.png" alt=""></div>
          </div>
        </div>
        <div class="forecast">
          <div class="day">Monday</div>
          <div class="forecast__weather">
            <div class="temperature">0°</div>
            <div class="icon"><img src="https://cdn.weatherapi.com/weather/64x64/day/356.png" alt=""></div>
          </div>
        </div>
      </div>
    </div>

    <div class="location">
      <div id="map"></div>
      <div class="coords">
        <span class="location-icon">
          <img src="/img/location.svg" alt=""></span>
        <span class="latitude"></span>
        <span class="longitude"></span>
      </div>
    </div>
  </main>
</body>

</html>
